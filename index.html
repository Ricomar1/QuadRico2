<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuadRico</title>

  <!-- Feuille de style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barre du haut -->
  <div class="top-bar">
    <button id="themeToggle">üé® Th√®me</button>
    <button id="loadImageBtn">üñº Charger une image</button>
    <input type="file" id="imageInput" style="display: none" />
    <button id="exportPNG">üì∏ Export PNG</button>
    <button id="exportPDF">üìÑ Export PDF</button>
  </div>

  <!-- Param√®tres grille -->
  <div class="settings-panel">
    <fieldset>
      <legend>Grille</legend>
      <label>Lignes : <input type="number" id="rowsInput" value="10" min="1" /></label>
      <label>Colonnes : <input type="number" id="colsInput" value="10" min="1" /></label>
    </fieldset>
    <fieldset>
      <legend>Codes</legend>
      <label><input type="radio" name="codeType" value="none" checked /> Aucun</label>
      <label><input type="radio" name="codeType" value="diagonal" /> Diagonale</label>
      <label><input type="radio" name="codeType" value="dots" /> Pointill√©s</label>
      <label><input type="radio" name="codeType" value="cross" /> Croix noire</label>
      <label><input type="radio" name="codeType" value="cross-red" /> Croix rouge</label>
      <label><input type="radio" name="codeType" value="cross-fsi" /> Croix FSI</label>
    </fieldset>
    <fieldset>
      <legend>Style</legend>
      <label>√âpaisseur :
        <select id="lineThickness">
          <option value="normal">Normal</option>
          <option value="bold">√âpais</option>
          <option value="extra-bold">Tr√®s √©pais</option>
        </select>
      </label>
      <label>Couleur bordure :
        <select id="borderColorSelect">
          <option value="">(Aucune)</option>
          <option value="black">Noir</option>
          <option value="white">Blanc</option>
          <option value="red">Rouge</option>
          <option value="blue">Bleu</option>
          <option value="green">Vert</option>
          <option value="yellow">Jaune</option>
          <option value="orange">Orange</option>
          <option value="purple">Violet</option>
        </select>
      </label>
      <label>Couleur zone :
        <select id="zoneColorSelect">
          <option value="">(Aucune)</option>
          <option value="white">Blanc</option>
          <option value="red">Rouge</option>
          <option value="blue">Bleu</option>
          <option value="green">Vert</option>
          <option value="yellow">Jaune</option>
          <option value="orange">Orange</option>
          <option value="purple">Violet</option>
          <option value="gray">Gris</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Texte</legend>
      <label>Contenu : <input type="text" id="cellTextInput" /></label>
      <label><input type="checkbox" id="sameTextColor" checked /> M√™me couleur que bordure</label>
      <label>Sinon : 
        <select id="textColorSelect">
          <option value="black">Noir</option>
          <option value="white">Blanc</option>
          <option value="red">Rouge</option>
          <option value="blue">Bleu</option>
          <option value="green">Vert</option>
          <option value="yellow">Jaune</option>
          <option value="orange">Orange</option>
          <option value="purple">Violet</option>
        </select>
      </label>
    </fieldset>
  </div>

  <!-- Outils -->
  <div class="tools-bar">
    <button id="applyBtn">‚úé Appliquer</button>
    <button id="clearBorderBtn">‚¨ö Effacer bordure</button>
    <button id="clearTextBtn">‚úï Effacer texte/code</button>
    <button id="mergeBtn">‚ñ© Fusionner</button>
    <button id="splitBtn">‚ñ¢ Fractionner</button>
    <button id="resetGridBtn">‚≠Æ R√©initialiser</button>
  </div>

  <!-- Sliders d'opacit√© -->
  <div class="opacity-panel">
    <label>Image : <input type="range" id="opacityImage" min="0" max="100" value="100" /> <span id="opacityImageValue">100%</span></label>
    <label>Grille : <input type="range" id="opacityGrid" min="0" max="100" value="100" /> <span id="opacityGridValue">100%</span></label>
    <label>Codes : <input type="range" id="opacityCode" min="0" max="100" value="100" /> <span id="opacityCodeValue">100%</span></label>
    <label>Zones : <input type="range" id="opacityZone" min="0" max="100" value="100" /> <span id="opacityZoneValue">100%</span></label>
  </div>

  <!-- Canvas -->
  <div class="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <!-- Email -->
  <div class="email-panel">
    <h3>üìß Pr√©parer un mail</h3>
    <label>Destinataire : <input type="email" id="emailTo" /></label>
    <label>Objet : <input type="text" id="emailSubject" /></label>
    <label>Message : <textarea id="emailBody"></textarea></label>
    <button id="sendEmailBtn">‚úâÔ∏è Ouvrir messagerie</button>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
